<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="login.css">

  <title>Login Page</title>


</head>

<body>



  <section class="" style="padding-top: 5%; padding-bottom: 5%;">

    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-image: url('background-image3.jpg');">
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">

            <img src="prospect-connect-shadow.png" , width="100%" , height="auto">

            <p style="font-family: Verdana, Geneva, Tahoma, sans-serif">
              <b>
                Prospect Connect!!<br>
                A multi-purpose platform for networking, job prospects, and job application.
                Sign in now to join our community! <br>
              </b>
            </p>
          </div>

          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card">
              <div class="card-body py-5 px-md-5">
                <form>
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1" class="form-control" />
                        <label class="form-label" for="form3Example1">First name</label><br>
                        <span class="error-text" style="color: red">Required</span>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example2" class="form-control" />
                        <label class="form-label" for="form3Example2">Last name</label><br>
                        <span class="error-text" style="color: red">Required</span>
                      </div>
                    </div>
                  </div>

                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="form3Example3" class="form-control" />
                    <label class="form-label" for="form3Example3">Email address</label><br>
                    <span class="error-text" style="color: red">Required</span>
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example4" class="form-control" />
                    <label class="form-label" for="form3Example4">Password</label><br>
                    <span class="error-text" style="color: red">Required</span>
                  </div>



                  <!-- Submit button -->
                  <a class="btn btn-primary" href="index.html" role="button">Login</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
  <script>
    $(document).ready(function () {
      $("#myForm").submit(function (event) {
        event.preventDefault();

        // Simple form validation
        var valid = true;

        $(".form-control").each(function () {
          if ($(this).val() === "") {
            valid = false;
            $(this).addClass("error");
            $(this).nextAll(".error-text").first().show();
          } else {
            $(this).removeClass("error");
            $(this).nextAll(".error-text").first().hide();
          }
        });
      });

      // Remove error class and hide error text on input focus
      $(".form-control").focus(function () {
        $(this).removeClass("error");
        $(this).nextAll(".error-text").first().hide();
      });
    });
  </script>


</body>

</html>
