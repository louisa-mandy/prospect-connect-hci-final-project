  <script>
    function animateJobCards() {
      const jobCards = document.querySelectorAll('.card');

      const bounceAnimation = anime({
        targets: jobCards,
        translateY: [
          {value: -10, duration: 500, easing: 'easeInOutQuad'},
          {value: 0, duration: 500, easing: 'easeInOutQuad'},
        ],
        loop: false,
      });

      document.addEventListener('scroll', () => {
        bounceAnimation.play();
      });
    }

    animateJobCards();
  </script>
  <script>
    document.getElementById('searchInput').addEventListener('input', function () {
      this.value = this.value.replace(/\s+/g, '');
    });

    document.getElementById('searchInput').addEventListener('keydown', function (event) {
      if (event.keyCode === 13) {
        event.preventDefault(); // prevent the default "Enter" key behavior
        let inputText = document.getElementById('searchInput').value;
        if (inputText.length > 0) {
          document.body.innerHTML = document.body.innerHTML.replace(new RegExp('(' + inputText + ')', 'gi'), '<span class="highlight">$1</span>');
        }
      }
    });

    document.getElementById('searchBtn').addEventListener('click', function () {
      let inputText = document.getElementById('searchInput').value;
      if (inputText.length > 0) {
